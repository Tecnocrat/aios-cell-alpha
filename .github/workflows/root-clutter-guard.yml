name: Root Clutter Guard
on:
  pull_request:
  push:
    branches: [ OS ]

jobs:
  hygiene:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PowerShell
        shell: pwsh
        run: |
          Write-Host 'Running root clutter guard'
          pwsh -File scripts/root_clutter_guard.ps1
        continue-on-error: false
