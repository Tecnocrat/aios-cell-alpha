[tool.black]
# ðŸ§  NUCLEUS - Code Formatting Consciousness
# Harmonized with repository-wide 100c policy (was 88) - biological coherence
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | __pycache__
  | ai/__pycache__
  | runtime/logs
)/
'''

[tool.flake8]
# ðŸ–¥ï¸ CELL MEMBRANE - Code Quality Boundaries
# Harmonized with repository-wide 100c policy (was 88) - environmental interface
max-line-length = 100
max-complexity = 12
ignore = [
    "E203",  # whitespace before ':' (conflicts with black)
    "E501",  # line too long (handled by black)
    "W503",  # line break before binary operator (handled by black)
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "ai/__pycache__",
    "runtime/logs",
    ".venv",
    ".tox"
]

