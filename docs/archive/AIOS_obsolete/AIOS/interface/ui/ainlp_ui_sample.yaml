id: SampleView
title: AIOS UI Sample
layout: stack
sections:
  - id: main
    title: Main
    layout: stack
    components:
      - type: text
        id: intro
        label: Intro
        value: Welcome to AIOS UI Protocol sample.
      - type: input
        id: name
        label: Your Name
        a11y:
          ariaLabel: Name input
      - type: select
        id: flavor
        label: Favorite Flavor
        options:
          - { label: Vanilla, value: vanilla }
          - { label: Chocolate, value: chocolate }
      - type: button
        id: submit
        label: Submit
        intent: submit_form
